<body>
    <div class="container" style="margin-top: 50px;">

        <div class="row justify-content-md-center">
            <div class="col-md-6">


                <div class="card">
                    <div class="card-header">
                        Form Inputs
                    </div>

                    <div class="card-body">
                        <form id="msform1">
                        <!--   form group Start -->
                        <div class="form-group">
                            <label class="">Name : </label>
                            <input class="form-control" required name="txt">
                        </div>
                        <!--   form group End -->
                        <hr>
                        <!-- Dropdownlist StART -->
                        <select class="form-control" name="select" required>
                            <option value=""> Select Now</option>
                            <option value="1">First Item</option>
                            <option value="2">Second Item</option>
                        </select>
                        <!-- Dropdownlist END -->

                        <hr>
                        <!-- checkbox start -->
                        <div class="form-group">
                            <input class="form-check-input" name="check1" type="checkbox" required value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckChecked">
                                Default checkbox
                            </label>
                            <label for="check1" generated="true" class="error"></label>
                        </div>
                        <div class="form-group">
                            <input class="form-check-input" name="check2" type="checkbox" required value="" id="flexCheckChecked" >
                            <label class="form-check-label " for="flexCheckChecked">
                                Checked checkbox
                            </label>
                            <label for="check2" generated="true" class="error"></label>
                        </div>
                        
                        
                        <!-- checkbox end -->
                        <hr>
                        <!-- checkbox start -->
                        <div class="form-group">
                            <input class="form-check-input" name="radio1" type="radio"  id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Radio 1
                            </label>
                        </div>
                            <div class="form-group">
                            <input class="form-check-input" name="radio1" type="radio"  id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                                Radio 2
                            </label>
                            </div>
                            <label for="radio1" generated="true" class="error"></label>
                        <!-- checkbox end -->
                        <hr>
                        <!-- EMail start -->
                        <input class="form-control" required placeholder="Email Field" name="email">
                        <!--  EMail end -->

                        <hr>
                        <!-- Phone start -->
                        <input class="form-control" required placeholder="Phone Field" name="Phone">
                        <!--  Phone end -->
                        <hr>
                        <!-- jquary Calender -->
                        <input class="form-control" required type="text" id="datepicker" placeholder="Select Date" name="cal">
                        <!--  jquary Calender -->

                        
                        <hr>
                        <!-- Text Area Start -->
                        <textarea name="textarea" required class="form-control"></textarea>
                        <!-- Text Area End -->
                        <br>
                        <input type="button" name="next" id="btn" class="btn  sysbtn" value="إرسال" />
                        </form>
                    </div>
                </div>



                <div class="card">

                    <div class="card-header">
                        Buttons
                    </div>
                    <div class="card-body">
                        <!-- buttons and link btn start -->
                        <div class="form-inline">
                            <button class="btn  sysbtn">Save</button>
                            <button disabled="disabled" class="btn  sysbtn">save</button>
                            <a href="#" class="btn sysbtn">LINK BTN</a>
                            <!-- <button type="button" class="btn sysbtn" data-bs-toggle="modal" data-bs-target="#myModal">
                                Open modal
                            </button> -->

                                                        <!-- Button to Open the Modal -->
                            <button type="button" class="btn sysbtn" data-toggle="modal" data-target="#myModal">
                                Open modal
                            </button>
                        </div>
                        <!-- buttons and link btn end -->

                        <hr>
                        <h5>Alert Section</h5>
                        <!-- sweet alert  start -->
                        <div class="form-inline">
                            <button id="success" class="btn  sysbtn">Success alert</button>
                            <button id="error" class="btn  sysbtn">Error alert</button>
                            <button type="button" id="buttonconfirm" class="btn sysbtn"><i
                                    class="glyphicon glyphicon-trash"></i>confirm box alert</button>
                        </div>
                        <!-- sweet alert end -->

                        <!-- POp Model start -->



                        <!-- Modal -->
                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                            <div class="modal-content">
                        
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Modal Heading</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                        
                                <!-- Modal body -->
                                <div class="modal-body">
                                Modal body..
                                </div>
                        
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                        
                            </div>
                            </div>
                        </div>


                        <!-- -->
                        <!-- -->
                        <!-- -->
                        <!-- -->
                        <!-- -->
                        <!-- -->
                       
                        <!-- -->
                    </div>
                </div>

                        DataTable

                         <!-- DataTable -->
